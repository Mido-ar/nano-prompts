<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f5f9" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    <title>Nano Banana Prompt Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode and adds a custom animation.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
      }
      .tooltip-container {
        position: relative;
        display: inline-block;
      }
      .tooltip-trigger {
        border-bottom: 1px dotted;
        cursor: help;
      }
      .tooltip {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200 antialiased">

    <div class="min-h-screen flex flex-col">
        <header class="p-4 w-full max-w-7xl mx-auto flex justify-between items-center">
             <h1 id="app-title" class="text-xl font-bold text-slate-800 dark:text-slate-100"></h1>
             <div class="flex items-center space-x-2">
                <button id="help-btn" class="px-4 py-2 text-sm font-semibold bg-white text-slate-700 rounded-lg shadow-md hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700 transition"></button>
                 <button id="theme-toggle-btn" class="p-2 rounded-lg shadow-md bg-white hover:bg-slate-50 dark:bg-slate-800 dark:hover:bg-slate-700 transition" aria-label="Toggle theme">
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                 </button>
             </div>
        </header>

        <main class="flex-grow flex items-center justify-center transition-all duration-500">
            <!-- Main Screen View -->
            <div id="main-view" class="w-full max-w-5xl mx-auto p-4 md:p-8">
                <div class="text-center mb-12">
                    <h2 id="main-title" class="text-3xl font-bold text-slate-800 dark:text-slate-100"></h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="category-cards-container">
                    <!-- Category cards will be injected here -->
                </div>
                 <div id="main-view-footer" class="mt-12 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg text-center">
                    <!-- Footer text will be injected here -->
                </div>
            </div>

            <!-- Generator View -->
            <div id="generator-view" class="w-full max-w-7xl mx-auto p-4 md:p-8 hidden">
                <button id="back-to-main-btn" class="flex items-center text-sm font-semibold text-slate-600 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <span id="back-btn-text"></span>
                </button>
    
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Left Column: Controls -->
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                        <h2 id="generator-main-category" class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-4"></h2>
                        <div class="space-y-4">
                            <div id="sub-category-select-container"></div>
                            <div id="variables-container" class="pt-4 border-t border-slate-200 dark:border-slate-700 space-y-4"></div>
                        </div>
                        <div id="generator-actions" class="flex items-center space-x-2 mt-6 hidden">
                            <button id="clear-all-btn" class="flex-1 px-4 py-2 text-sm font-semibold bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600 transition"></button>
                            <button id="randomize-btn" class="flex-1 px-4 py-2 text-sm font-semibold bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600 transition"></button>
                        </div>
                    </div>
    
                    <!-- Right Column: Output -->
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg flex flex-col">
                        <div class="flex justify-between items-center mb-2">
                            <h2 id="generated-prompt-title" class="text-xl font-bold text-slate-800 dark:text-slate-100"></h2>
                            <button id="copy-btn" class="px-3 py-1 text-xs font-semibold bg-slate-200 text-slate-700 rounded-md hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600 transition"></button>
                        </div>
                        <div id="generated-prompt-output" class="bg-slate-800 text-slate-100 rounded-lg p-4 font-mono text-sm whitespace-pre-wrap flex-grow min-h-[200px] max-h-[500px] overflow-y-auto dark:bg-slate-900 dark:text-slate-200">...</div>
                        <a id="open-in-ai-studio-btn" href="https://aistudio.google.com/prompts/new_chat?model=nano-banana" target="_blank" rel="noopener noreferrer" class="mt-4 inline-flex items-center justify-center px-4 py-2 text-sm font-semibold bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            <span id="open-in-ai-studio-btn-text"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Help Page View -->
            <div id="help-view" class="w-full max-w-4xl mx-auto p-4 md:p-8 hidden">
                 <button class="back-btn flex items-center text-sm font-semibold text-slate-600 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <span class="back-btn-text"></span>
                </button>
                <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-lg" id="help-content">
                    <!-- Help content will be injected here -->
                </div>
            </div>
    
        </main>

        <footer class="text-center p-4 text-xs text-slate-500 dark:text-slate-400">
            <p>&copy; 2025 M. Ibrahim Salem. Released under the <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer" class="underline hover:text-indigo-600">MIT License</a>.</p>
        </footer>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmation-dialog" class="fixed inset-0 bg-black bg-opacity-60 dark:bg-opacity-80 z-50 flex justify-center items-center p-4 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md">
          <div class="p-6 text-left">
            <h2 id="confirmation-title" class="text-xl font-bold text-slate-800 dark:text-slate-100"></h2>
            <p id="confirmation-message" class="mt-2 text-slate-600 dark:text-slate-400"></p>
          </div>
          <div class="p-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 flex justify-end space-x-3 rounded-b-2xl">
            <button id="confirmation-cancel-btn" class="px-4 py-2 text-sm font-semibold bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 dark:bg-slate-600 dark:text-slate-200 dark:hover:bg-slate-500 transition"></button>
            <button id="confirmation-confirm-btn" class="px-4 py-2 text-sm font-semibold bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"></button>
          </div>
        </div>
      </div>
    
    <script src="index.js"></script>
</body>
</html>
